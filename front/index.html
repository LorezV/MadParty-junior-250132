<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API INTERFACE</title>

    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="loader">
        <div class="loader__circle"></div>
    </div>

    <div class="form">
        <div class="form__file-input">
            <input type="file" id="fileform__inputfile" accept=".csv,.xml">
        </div>
        <div class="form_submit"><button id="fileform__submit">Отправить</button></div>
    </div>

    <div class="download">
        <div class="download_image"></div>
        <div class="download__tip">Ваш файл готов.</div>
        <div class="download_label" id="download-filename">asdas131231e.csv</div>
        <div class="download_href" id="download-href"><a href="">Скачать</a></div>
    </div>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/fapp.js"></script>
</body>
</html>
